server:
    host: 'localhost'
    port: ':8080'
    read_timeout: '30s'
    write_timeout: '30s'
    idle_timeout: '30s'
    secure_conn: false
    secure_cert: 'cert.pem'
    secure_key: 'key.pem'
    secure_ca: 'ca.pem'
    hash_check: false
    hash_salt: 'default'
storage:
    path: 'data/bucket'
db:
    db_name: 'data/iStorage.db'
    bucket: 'files'